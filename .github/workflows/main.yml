name: schedule_dbt_job

on:
  schedule:
     # run at 7AM every single day
     # https://crontab.guru <-- for generating CRON expression
     - cron: "0 7 * * *"
  push:
     branches:
     # run on push to dev branch
     - dev
  env:
  postgres:
    image: postgres:14.1-alpine
    env:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: worldbank_api_db
    ports:
      - "5440:5440"

  jobs:
   schedule_dbt_job:
       name: schedule_dbt_job
       runs-on: ubuntu-latest

       steps:
       - name: Check out
           uses: actions/checkout@master

       - uses: actions/setup-python@v1
           with:
           python-version: "3.7.x"

       - name: Install dependencies
           run: |
           pip install dbt
           dbt deps

       # dbt related commands here - run use --target prod/dev to run for specific environments
       - name: Run dbt models
           run: dbt run

       - name: Test dbt models
           run: dbt test
